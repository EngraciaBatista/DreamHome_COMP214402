<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Staff Hiring Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="Headings" class="contained2">
        <header class="header2">
            <div>
                <img src="Black White Minimalist Logo.png" alt="Dream Home Real Estate">
            </div>
            <h1 class="text-center">Welcome to DreamHome</h1>
            <nav>
                <ul class="horizontal-nav text-center">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./form1.html">Staff Hiring Form</a></li>
                    <li><a href="./form1_1.html">Staff Update Form</a></li>
                    <!--<li><a href="./form2.html">Branch Address</a></li>-->
                    <li><a href="./form3.html">Client Form</a></li>
                    <li><a href="./form3_2.html">Client Update</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <main>
        <section class="contained2">
            <div class="row-text">
                <div class="col-xs-10 col-xs-offset-1">
                    <h2 class="text-center">Staff Hire Form</h2>
                    <form id="hireForm">
                        <p>
                            <label for="staffNo">Staff Number:</label>
                            <input type="text" name="staffNo" id="staffNo" required>
                        </p>
                        <p>
                            <label for="fName">First Name:</label>
                            <input type="text" name="fName" id="fName" required>
                        </p>
                        <p>
                            <label for="lName">Last Name:</label>
                            <input type="text" name="lName" id="lName" required>
                        </p>
                        <p>
                            <label for="position">Position:</label>
                            <input type="text" name="position" id="position" required>
                        </p>
                        <p>
                            <label for="sex">Sex:</label>
                            <select name="sex" id="sex" required>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </p>
                        <p>
                            <label for="dob">Date of Birth:</label>
                            <input type="date" name="dob" id="dob" required>
                        </p>
                        <p>
                            <label for="salary">Salary:</label>
                            <input type="number" name="salary" id="salary" required>
                        </p>
                        <p>
                            <label for="branchNo">Branch Number:</label>
                            <input type="text" name="branchNo" id="branchNo" required>
                        </p>
                        <p>
                            <label for="telephone">Telephone:</label>
                            <input type="text" name="telephone" id="telephone" required>
                        </p>
                        <p>
                            <label for="mobile">Mobile:</label>
                            <input type="text" name="mobile" id="mobile">
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" required>
                        </p>
                        <div class="button-container">
                            <button type="submit">Submit Form</button>
                            <button type="reset">Reset Form</button>
                        </div>
                    </form>
                    <div id="message"></div>
                </div>
            </div>
        </section>
        <section id="footer">
            <div class="row-text">
                <div class="col-xs-10 col-xs-offset-1">
                    <footer>
                        <p class="small">&copy; Copyright Course: COMP214 - Advanced Database Concepts - Semester: Summer 2024<br>
                            Chin Bo Tu / Engracia Batista / Fatima Elmi
                        </p>
                    </footer>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
