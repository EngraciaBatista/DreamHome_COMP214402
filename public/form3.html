    <main>
        <section class="contained2">
            <div class="row-text">
                <div class="col-xs-10 col-xs-offset-1">
                    <h2 class="text-center">Client Form</h2>
                    <form id="hireForm">
                        <p class="text-center">
                            <label class="">First Name:</label>
                            <input type="text" name="name" id="name" required>
                            <label class="label-name">Last Name:</label>
                            <input type="text" name="last" id="last" required>
                            <label class="label-name">Sex:</label>
                            <select name="bath" id="bath" required>
                                <option>M</option>
                                <option>F</option>
                            </select>
                            <label>Date of Birth:</label>
                            <input type="date" name="dob" id="dob" required>
                        </p>
                        <p class="text-center" >
                            <label >Email:</label>
                            <input type="text" name="email" id="email" required>
                        </p>
                        <p class="text-center">
                            <label>Tele:</label>
                            <input type="text" name="tele" id="tele" required>
                            <label>Mobile:</label>
                            <input type="text" name="mobile" id="mobile">
                        </p>
                        <div class="submit">
                            <button type="submit" value="Submit Form">Submit</button>
                            <button type="reset" value="Reset Form">reset</button>
                            <p>Thank you!</p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
