</head>

<body>
    <section id="Headings" class="contained2">
        <header class="header2">
            <div>
                <img src="Black White Minimalist Logo.png" alt="banner">
            </div>
            <h1 class="text-center">Welcome to DreamHome</h1>
            <nav>
                <ul class="horizontal-nav text-center">
                    <li><a href="./index.html">Home</a></li>

                    <li><a href="./form3_2.html">Client Update</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <main>
        <section class="contained2">
            <div class="row-text">
                <div class="col-xs-10 col-xs-offset-1">
                    <h2 class="text-center">Client Form</h2>
                    <form id="clientForm">
                        <p>
                            <label for="clientNo">Client Number:</label>
                            <input type="text" name="clientNo" id="clientNo" required>
                        </p>
                        <p>
                            <label for="fName">First Name:</label>
                            <input type="text" name="fName" id="fName">
                        </p>
                        <p>
                            <label for="lName">Last Name:</label>
                            <input type="text" name="lName" id="lName">
                        </p>
                        <p>
                            <label for="telNo">Telephone:</label>
                            <input type="text" name="telNo" id="telNo">
                        </p>
                        <p>
                            <label for="street">Street:</label>
                            <input type="text" name="street" id="street">
                        </p>
                        <p>
                            <label for="city">City:</label>
                            <input type="text" name="city" id="city">
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p>
                            <label for="prefType">Preferred Type:</label>
                            <input type="text" name="prefType" id="prefType">
                        </p>
                        <p>
                            <label for="maxRent">Maximum Rent:</label>
                            <input type="number" name="maxRent" id="maxRent">
                        </p>
                        <div class="button-container">
                            <button type="submit">Submit Form</button>
                            <button type="reset">Reset Form</button>
                        </div>
                    </form>
                    <div id="message"></div>
                </div>
            </div>
        </section>
        <section id="footer">
            <div class="row-text">
                <div class="col-xs-10 col-xs-offset-1">
                    <footer>
                        <p class="small">&copy; Copyright Course: COMP214 - Advanced Database Concepts - Semester: Summer 2024<br>
                            Chin Bo Tu / Engracia Batista / Fatima Elmi
                        </p>
                    </footer>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
