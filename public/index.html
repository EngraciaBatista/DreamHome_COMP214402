<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Home Real Estate Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="Black White Minimalist Logo.png" alt="DreamHome - Database">
  <div class="container">
    <h1>Dream Home Real Estate Application</h1>
    <form id="hireForm">
      <label>First Name: <input type="text" name="firstName" required></label>
      <label>Last Name: <input type="text" name="lastName" required></label>
      <label>Position: <input type="text" name="position" required></label>
      <label>Sex: <input type="text" name="sex" required></label>
      <label>DOB: <input type="date" name="dob" required></label>
      <label>Salary: <input type="number" name="salary" required></label>
      <label>Branch No: <input type="text" name="branchNo" required></label>
      <label>Telephone: <input type="text" name="telephone" required></label>
      <label>Mobile: <input type="text" name="mobile" required></label>
      <label>Email: <input type="email" name="email" required></label>
      <button type="submit">Hire Staff</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
